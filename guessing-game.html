<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guessing Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel='stylesheet' type="text/css" href="guessing-game.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet">

</head>

<body id="background" class="fluid-container">
    <div id="app" class="center">
        <div id="backdrop"></div>
        <div id='headers'>
            <h1 id='title'>
                SAFECRACKER
            </h1>
            <h3 id='subtitle'>
                <em>Guess the combination!</em>
            </h3>
            <h3 id='tagline'>
                <em>
                    <strong>(a number between 1-100...)</strong>
                </em>
            </h3>
        </div>
        <section class="section section--no-theme">
            <div class="container">
                <div class="no-theme-box">
                    <input type="text" id="no-theme">
                </div>
            </div>
        </section>
        <div id='main'>
            <div id='input-parent'>
                <input id="player-input" class="center" type="text" placeholder="1â€”100" maxlength="3" autofocus>
                <button id="submit-button" class="circle btn buttons-green">Go!</button>
            </div>
            <div id='guesses'>
                <ul id="guess-list">
                    <li class="guess">*</li>
                    <li class="guess">*</li>
                    <li class="guess">*</li>
                    <li class="guess">*</li>
                    <li class="guess">*</li>
                </ul>
            </div>
            <div id="menu-btns">
                <button id="hint-btn" class="buttons-green btn">Hint?</button>
                <button id="reset-btn" class="buttons-green btn">Reset</button>
            </div>

        </div>
    </div>

    <div id='footer' class="center">
        <div class="row">
            <div class='col-md-4'>
                <img id='fullstack' src='fa-logo@2x.png'></img>
            </div>

            <div class='col-md-4'>
                <h4>Project by Chris Miller</h4>
            </div>

            <div class='col-md-4'>
                <img id='grace-hopper' src='grace_hopper_academy.png'></img>
            </div>


        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src='/Users/chrismiller/Documents/Fullstack/Guessing Game/guessing-game.js'></script>
</body>

</html>
