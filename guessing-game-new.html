<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">
    <link rel='stylesheet' type="text/css" href="guessing-game-new.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src='guessing-game-new.js'></script>

</head>

<body>
    <div id="app">
        <h1 id='title' class="center headers">
                GuessingGame 2.0
            </h1>
        <div id='subtitles' class="center headers">
                Guess the number between 1 and 100...
            </div>
        <div id='main' class="center">
            <div id='input-parent'>
                <input id="player-input" class="center" type="text" maxlength="3" autofocus>
                <button id="submit-button" class="buttons-green">Go!</button>
            </div>
            <div id='guesses'>
                <ul id="guess-list">
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                </ul>
            </div>
            <div id="menu-btns">
                <button id="hint-btn" class="buttons-green">Hint?</button>
                <button id="reset-btn" class="buttons-green">Reset</button>
            </div>
        </div>
    </div>

    <div id="footer" class="row center">
        <div id="author" class='col-xs-12 col-md-4 col-md-push-4'>
            <h4 id="author">PROJECT BY CHRIS MILLER</h4>
        </div>
        <div class='col-xs-12 col-md-4 col-md-pull-4'>
            <img id='fullstack' src='assets/fullstack.png'></img>
        </div>

        <div class='col-xs-12 col-md-4'>
            <img id='grace-hopper' src='assets/gracehopper.png'></img>
        </div>
    </div>
</body>

</html>
